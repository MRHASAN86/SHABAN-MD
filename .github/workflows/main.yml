name: Node.js CI (24/7 Bot)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  repository_dispatch:
    types: [restart-bot]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Max time GitHub allows (6h)

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Start WhatsApp Bot (5:55h)
        run: |
          echo "üöÄ Bot started"
          timeout 21300s npm start  # 5 hours 55 min

      - name: Save state (Optional)
        run: |
          if [ -f ./save_state.sh ]; then
            chmod +x ./save_state.sh
            ./save_state.sh
          else
            echo "save_state.sh not found, skipping"
          fi

      - name: üîÅ Restart Workflow
        if: always()
        run: |
          echo "‚ôªÔ∏è Restarting workflow..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.REPO_PAT }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "restart-bot"}'
