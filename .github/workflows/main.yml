name: Create VPS (Shaban-MD)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      VPS_NAME: ${{ github.event.client_payload.vps_name || 'manual-vps' }}

    steps:
      - name: 📁 Checkout Repo
        uses: actions/checkout@v3

      - name: 🔐 Start tmate session
        run: |
          sudo apt update && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" | tee "links/${VPS_NAME:-manual-vps}.txt"

      - name: 🚀 Playit Tunnel
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit > playit.log 2>&1 &
          echo "✅ Playit started"

      - name: 🛠️ Install Required Tools
        run: |
          sudo apt install -y ffmpeg yarn curl zip unzip git nodejs npm
          sudo npm install -g pm2

      - name: 💾 Keep VPS Alive
        run: |
          for i in $(seq 1 360); do
            echo "🟢 Minute $i of 360"
            sleep 60
          done

      - name: 🔁 Auto Restart Workflow
        if: always()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.REPO_DISPATCH_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "manual-vps", "backup": true}}'
